{% extends "base.html" %}
{% block content %}
  <h2>{{ action }} Contact</h2>

  <form method="POST" class="form">
    <label>Name</label>
    <input type="text" name="name" required value="{{ contact['name'] if contact else '' }}">

    <label>Phone</label>
    <input type="text" name="phone" value="{{ contact['phone'] if contact else '' }}">

    <label>Email</label>
    <input type="email" name="email" value="{{ contact['email'] if contact else '' }}">

    <div class="form-actions">
      <button class="btn primary" type="submit">{{ action }}</button>
      <a class="btn" href="{{ url_for('index') }}">Cancel</a>
    </div>
  </form>
{% endblock %}
